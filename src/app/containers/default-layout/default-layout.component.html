<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent" >
  <!--app-header-->
  <app-default-header  class="d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 ">
    <c-container [fluid]="true" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <!-- <app-default-footer></app-default-footer> -->
</div>
<input accept=".evaproj" (change)="catchFile($event,'file')" class="d-none" #upload type="file">
<confirm  (action)="actions()" [confirmMessage]="messageModal " modalTitle="Alert!!!"></confirm>

<div *ngIf="showModal" style="background-color: #00001586;" class="modal d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button (click)="showModal = false" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{messageError}}</p>
      </div>
      <div class="modal-footer">
        <button (click)="showModal = false" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
