<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent" >
  <!--app-header-->
  <app-default-header  class="d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 ">
    <c-container [fluid]="true" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <!-- <app-default-footer></app-default-footer> -->
</div>
<!-- hide input para controlar el upload -->
<input accept=".evaproj" (change)="catchFile($event,'file')" class="d-none" #upload type="file">
<!-- hide button para controlar el openModal -->
<button role="button" #openModal data-bs-toggle="modal" data-bs-target="#confirmModal"
class="d-none">Export Model</button>
<confirm (action)="actions()" [hideCloseButton]="(action$ | async) == actionsModals.exportFailed || (action$ | async) == actionsModals.importFailed" [confirmMessage]="messageModal " modalTitle="Alert!!!"></confirm>
